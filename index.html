
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milanà | Modern Ayurvedic Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              milana: {
                green: '#1a3c34',     // Deep Forest Green
                lightGreen: '#2d5a4e', // Lighter forest shade
                accent: '#a8c5b5',     // Soft Sage
                gold: '#c5a059',       // Muted Luxury Gold
                cream: '#f9f8f4',      // Off-white / Paper
                dark: '#0f221e',       // Almost Black Green
                brown: '#8c6b5d',      // Earthy Brown
              },
              // Backward compatibility aliases
              prak: {
                green: '#1a3c34',
                lightGreen: '#2d5a4e',
                accent: '#a8c5b5',    
                brown: '#8c6b5d',
                cream: '#f9f8f4',
                gold: '#c5a059',
                dark: '#0f221e',
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #f9f8f4; /* Milanà Cream */
        color: #1a3c34;      /* Milanà Green */
        min-height: 100vh;
        font-weight: 300;
      }
      
      strong, b, h1, h2, h3, h4, h5, h6, .font-bold {
        font-weight: 600;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(197, 160, 89, 0.15); /* Subtle Gold Border */
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(26, 60, 52, 0.05);
        box-shadow: 0 8px 32px 0 rgba(15, 34, 30, 0.05);
      }

      .glass-nav {
        background: rgba(249, 248, 244, 0.9);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(197, 160, 89, 0.1);
      }

      .mask-image-gradient {
        -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #c5a059;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1a3c34;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
